name: Build LaTeX and Send PDF by Email

on:
  push:
    branches:
        - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: docker build -t latex-compiler .
      
    - name: Compile LaTeX to PDF
      run: |
        docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace latex-compiler bash compile.sh
        
    - name: Rename PDF file
      run: |
        cp documents/out/main.pdf CV.pdf
        
    - name: Upload CV artifact
      uses: actions/upload-artifact@v4
      with:
        name: cv-pdf
        path: CV.pdf

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download CV artifact
      uses: actions/download-artifact@v4
      with:
        name: cv-pdf
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: cv-${{ github.run_number }}
        name: CV Release ${{ github.run_number }}
        body: |
          CV compilado automaticamente
          
          Commit: ${{ github.event.head_commit.message }}
          Data: ${{ github.event.head_commit.timestamp }}
        files: CV.pdf
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  email:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download CV artifact
      uses: actions/download-artifact@v4
      with:
        name: cv-pdf
        
    - name: Send PDF by email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "CV PDF Atualizado - ${{ github.sha }}"
        to: luan.w.silveira@gmail.com
        from: ${{ secrets.EMAIL_USERNAME }}
        body: |
          Olá!
          
          Seu CV foi compilado com sucesso após o push no commit ${{ github.sha }}.
          
          O PDF atualizado está em anexo.
          
          Commit: ${{ github.event.head_commit.message }}
          Data: ${{ github.event.head_commit.timestamp }}
          
          Atenciosamente,
          GitHub Actions
        attachments: CV.pdf